<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>My Calculator</h1>
		</header>
		<main>
			<div class="container">
				<div class="display" id="display"></div>
				<div class="num keys" id="nine">9</div>
				<div class="num keys" id="eight">8</div>
				<div class="num keys" id="seven">7</div>
				<div class="num keys" id="six">6</div>
				<div class="num keys" id="five">5</div>
				<div class="num keys" id="four">4</div>
				<div class="num keys" id="three">3</div>
				<div class="num keys" id="two">2</div>
				<div class="num keys" id="one">1</div>
				<div class="num keys" id="zero">0</div>
				<div class="num keys" id="dot">.</div>
				<div class="operator keys" id="divide">/</div>
				<div class="operator keys" id="multiply">x</div>
				<div class="operator keys" id="subtract">-</div>
				<div class="operator keys" id="add">+</div>
				<div class="operator keys" id="equal">=</div>
				<div class="special keys" id="clear">c</div>
				<div class="special keys" id="negative">+/-</div>
				<div class="special keys" id="percent">%</div>
			</div>
		</main>
		<script src="/script.js"></script>
	</body>
</html>
